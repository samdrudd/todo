<html>
<head>
<title>To Do</title>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css" rel="stylesheet">

<link rel="stylesheet" href="style.css" type="text/css">

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

<script src="todo.js"></script>

</head>

<body>

<div id="left_pane">
	<div id="add_task_container">
	  <div id="task_title_input" style="float:left;">
		<input id="task-text" type="text" placeholder="Title" size="30" />
	  </div>
	  <div id="list_actions_container">
		<span title="Delete All Tasks" class="fa fa-ban action clear"></span>
		<span title="Add Task" class="fa fa-plus-circle action add"></span>
	  </div>
	</div>
</div>

<div id="right_pane">
	<div id="container_tasks_uncompleted">
		<h3 class="header">Open Tasks</h3>
	</div>
	<div id="container_tasks_completed">
		<h3 class="header">Completed Tasks</h3>
	</div>
</div>

</body>
</html>

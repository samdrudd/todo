<html>
<head>
<title>To Do</title>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css" rel="stylesheet">

<link rel="stylesheet" href="style.css" type="text/css">

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

<script src="todo.js"></script>

</head>

<body>

<div id="navbar">
	<div id="add_task_container">
		<span title="Add Task" class="fa fa-plus-circle action add"></span>
		<input id="task-text" type="text" placeholder="Add a task" size="30" />
	</div>
</div>
<div id="container_tasks">
	<div id="container_tasks_uncompleted">
	</div>
	<div id="container_btn_show_completed">
		<div id="btn_show_completed">
			<button type="button" class="ui-button">
				<span class="ui-button-text">Show completed tasks</span>
			</button>
		</div>
	</div>
	<div id="container_tasks_completed">
	</div>
</div>

</body>
</html>
